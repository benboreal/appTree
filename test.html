<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>test appel api</title>   
	<script src="js/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>    
    <script src="js/app.js"></script> 
    <script src="js/newCtrl.js"></script>
    <script src="js/newFactory.js"></script>      
    <script src="js/jquery-3.2.1.min.js"></script>
	 <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous"></script>
	<script src="js/registerCtrl.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>


<body ng-app="app">
	<div ng-controller="newCtrl">
		<div ng-repeat="user in users track by $index">
			<table class="table table-hover">
        		<tr>
            		<th><h3 style="color:#5340A4;">firstname</h3></th>
            		<th><h3 style="color:#5340A4;">lastname</h3></th>       
        		</tr>
        		<tr>
            		<td><h3>{{ user.firstname }}</h3></td>
            		<td><h3>{{ user.lastname }}</h3></td>
        		</tr>  
       			<tr>            
            <td><img ng-src= '{{ user.picture}}'  class="img-rounded"></td>
        </tr> 
      </table>
      </div>
		</div>

</body>
</html>
